<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <!--轮播图列表-->
    <div class="banner-wrapper">
        <div class="banner-item active">
          <img src="images/tu1.jpeg" alt="">
        </div>
        <div class="banner-item">
          <img src="images/tu2.png" alt="">
        </div>
        <div class="banner-item">
          <img src="images/tu3.jpeg" alt="">
        </div>
        <div class="banner-item">
          <img src="images/tu4.jpeg" alt="">
        </div>
        <div class="banner-item">
          <img src="images/tu5.jpeg" alt="">
        </div>
    </div>
    <!--轮播图前后按钮-->
    <!-- 
      <div id="prev"></div>
      <div id="next"></div>
    -->
</div>
</body>
<script src="lib/jquery-3.3.1.min.js"></script>
<script src="lib/jquery.banner.js"></script>
<script>
  //使用$直接调用，按钮为可选参数
  	$.banner({
			animate:"scroll",
      autoPlay:true,
      nextBtn:$("#next"),
			prevBtn:$("#prev")
		})	
</script>
</html>
